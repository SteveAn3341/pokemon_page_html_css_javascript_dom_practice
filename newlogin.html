<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="newlogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Link to Google Fonts -->
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <a href="newhome.html">Home</a>
            <h1>WELCOME</h1>
            <div class="logo"><span>Pok</span></div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" placeholder="Enter Email" required>
                </div>
                <div class="input-group">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="Password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        
            <p class="signup">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
